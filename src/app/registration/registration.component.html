<mat-card>
<mat-card-header>
  <h1> Registration Form </h1>
</mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()">
      <mat-form-field class="example-full-width">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="id" ngModel id="id" name="id">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" ngModel id="name" name="name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" ngModel id="password" name="password">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" ngModel id="email" name="email" >
      </mat-form-field>
      <div>
        <mat-radio-group formControlName="gender" aria-label="Gender" ngModel id="gender" name="gender
        ">
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
          <mat-radio-button value="Transgender">Transgender</mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <button mat-raised-button color="primary">Submit</button>
    <a [routerLink]="[ '/login']" mat-raised-button color="accent">Back to Login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <h1> Delete Details </h1>
  </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="deleteform" (ngSubmit)="deleteUser()">
        <mat-form-field class="example-full-width">
          <mat-label>User</mat-label>
          <mat-select formControlName="user">
            <mat-option *ngFor="let item of userList" [value]="item.code">{{item.id}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary">Delete</button>
      <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

<mat-card>
  <mat-card-header>
    <h1> Update Details </h1>
  </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateuser()">
        <mat-form-field class="example-full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="">Select Role</mat-option>
            <mat-option *ngFor="let item of roleList" [value]="item.code">{{item.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary">Submit</button>
      <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
